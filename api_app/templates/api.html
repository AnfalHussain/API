{% extends "base.html" %}

{% block title %}List{% endblock title %}

{% block content %}
<br>





</div>
{%if results.next %}
<form action='{%url 'api'%}' >
    <input name='nn' type="hidden" value="{{results.next}}">
    <button type="submit"> Next</button>            
</form>
{%endif%}

{%if results.previous %}
<form action='{%url 'api'%}' >
    <input name='nn' type="hidden" value="{{results.previous}}">
    <button type="submit"> Previous</button>
</form>
{%endif%}


{%for result in results.results%}
<h5 class="card-title"> {{result.name}}</h5>
<form action="{% url 'detail'%}" >
    <input name='detail' type="hidden" value="{{result.url}}">
    <button type="submit"> Read More...</button>
</form>
{%endfor%}









{% endblock content %}
